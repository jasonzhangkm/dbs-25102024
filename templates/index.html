<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomination Exchange</title>
</head>
<body>
    <h1>Denomination Exchange</h1>
    <form method="POST">
        <div>
            <label for="amount_POS51">Amount for POS51:</label>
            <input type="number" name="amount_POS51" step="0.01" required>
        
            <p>Select denominations for POS51:</p>
            <input type="checkbox" name="denom_POS51" value="10"> $10 bills<br>
            <input type="checkbox" name="denom_POS51" value="5"> $5 bills<br>
            <input type="checkbox" name="denom_POS51" value="2"> $2 bills<br>
        </div>
    
        <div>
            <label for="amount_POS52">Amount for POS52:</label>
            <input type="number" name="amount_POS52" step="0.01" required>
        
            <p>Select denominations for POS52:</p>
            <input type="checkbox" name="denom_POS52" value="10"> $10 bills<br>
            <input type="checkbox" name="denom_POS52" value="5"> $5 bills<br>
            <input type="checkbox" name="denom_POS52" value="2"> $2 bills<br>
        </div>
    
        <div>
            <label for="amount_Petty_Cash">Amount for Petty Cash:</label>
            <input type="number" name="amount_Petty_Cash" step="0.01" required>
        
            <p>Select denominations for Petty Cash:</p>
            <input type="checkbox" name="denom_Petty_Cash" value="10"> $10 bills<br>
            <input type="checkbox" name="denom_Petty_Cash" value="5"> $5 bills<br>
            <input type="checkbox" name="denom_Petty_Cash" value="2"> $2 bills<br>
        </div>
    
        <div>
            <label for="amount_Safe">Amount for Safe:</label>
            <input type="number" name="amount_Safe" step="0.01" required>
        
            <p>Select denominations for Safe:</p>
            <input type="checkbox" name="denom_Safe" value="10"> $10 bills<br>
            <input type="checkbox" name="denom_Safe" value="5"> $5 bills<br>
            <input type="checkbox" name="denom_Safe" value="2"> $2 bills<br>
        </div>

        <button type="submit">Exchange</button>
    </form>

</body>
</html>
