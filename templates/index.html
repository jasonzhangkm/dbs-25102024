<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomination Exchange</title>
</head>
<body>
    <h1>Denomination Exchange</h1>
    <form action="/exchange" method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="amount">Amount to exchange:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label>Select denominations:</label><br>
        <input type="checkbox" id="10" name="denominations" value="10">
        <label for="10">$10 bills</label><br>
        <input type="checkbox" id="5" name="denominations" value="5">
        <label for="5">$5 bills</label><br>
        <input type="checkbox" id="2" name="denominations" value="2">
        <label for="2">$2 bills</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
