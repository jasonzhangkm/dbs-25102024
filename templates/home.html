<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomination Exchange Input</title>
</head>
<body>
    <h1>Denomination Exchange</h1>
    <form method="POST" action="/">
        <div>
            <h2>POS51</h2>
            <label for="amount_POS51">Amount to exchange from POS51:</label>
            <input type="number" step="0.01" name="amount_POS51" required>
            <p>Select Denominations:</p>
            <input type="checkbox" name="denom_POS51" value="10"> $10<br>
            <input type="checkbox" name="denom_POS51" value="5"> $5<br>
            <input type="checkbox" name="denom_POS51" value="2"> $2<br>
        </div>

        <div>
            <h2>POS52</h2>
            <label for="amount_POS52">Amount to exchange from POS52:</label>
            <input type="number" step="0.01" name="amount_POS52" required>
            <p>Select Denominations:</p>
            <input type="checkbox" name="denom_POS52" value="10"> $10<br>
            <input type="checkbox" name="denom_POS52" value="5"> $5<br>
            <input type="checkbox" name="denom_POS52" value="2"> $2<br>
        </div>

        <div>
            <h2>Petty Cash</h2>
            <label for="amount_Petty Cash">Amount to exchange from Petty Cash:</label>
            <input type="number" step="0.01" name="amount_Petty Cash" required>
            <p>Select Denominations:</p>
            <input type="checkbox" name="denom_Petty Cash" value="10"> $10<br>
            <input type="checkbox" name="denom_Petty Cash" value="5"> $5<br>
            <input type="checkbox" name="denom_Petty Cash" value="2"> $2<br>
        </div>

        <div>
            <h2>Safe</h2>
            <label for="amount_Safe">Amount to exchange from Safe:</label>
            <input type="number" step="0.01" name="amount_Safe" required>
            <p>Select Denominations:</p>
            <input type="checkbox" name="denom_Safe" value="10"> $10<br>
            <input type="checkbox" name="denom_Safe" value="5"> $5<br>
            <input type="checkbox" name="denom_Safe" value="2"> $2<br>
        </div>

        <button type="submit">Exchange</button>
    </form>
</body>
</html>
